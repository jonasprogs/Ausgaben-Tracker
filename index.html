  <!-- Sidebar / Wealth / Trades Styles -->

  <meta name="theme-color" content="#0f172a"/>
</head>
<body>
  <!-- Sidebar -->

    <!-- Seite 2: VermÃ¶gen -->

  <!-- React 18 -->

  <!-- Wealth & Trades Module -->

  <script src="trades.js"></script>

  <!-- Mini-Router -->
  <script>
    function toggleSidebar(){
      document.getElementById("sidebar").classList.toggle("open");
    }
    function showPage(page){
      const pages = ["ausgaben","vermoegen","trades"];
      pages.forEach(p=>{
        const el = document.getElementById("page-"+p);
        if (el) el.style.display = (p===page) ? "block" : "none";
      });
      const title = page==="ausgaben" ? "ğŸ§¾ Ausgaben-Tracker" : (page==="vermoegen" ? "ğŸ’° VermÃ¶gen" : "ğŸ“ˆ Trades");
      document.getElementById("page-title").textContent = title;
      toggleSidebar();
      if (page!=="ausgaben") window.scrollTo({top:0,behavior:"smooth"});
    }
  </script>
</body>
</html>
